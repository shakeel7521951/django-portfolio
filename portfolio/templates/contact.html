{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="contact_section layout_padding">
  <div class="container px-0">
    <div class="heading_container text-center mb-4">
      <h2>Con<span>ta</span>ct Us</h2>
    </div>
  </div>

  <div class="container container-bg">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-7 px-0">
        <div class="map_container mb-4">
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111256.59449597602!2d71.60760866630858!3d29.377064567610336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b90c46c611ad5%3A0xfcdf0da8e103f862!2sBahawalpur%2C%20Pakistan!5e0!3m2!1sen!2s!4v1747802642542!5m2!1sen!2s"
              width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-lg-4 px-3">
        <form action="{% url 'contact' %}" method="post" class="p-4 bg-light rounded shadow-sm">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required />
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" placeholder="Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="client_section layout_padding-bottom">
  <div class="container">
    <div class="heading_container text-center mb-5">
      <h2>What <span>says</span> our clients</h2>
    </div>
    <div class="box">
      <div class="client_id d-flex align-items-center">
        <div class="name me-3">
          <h4>Sandy <br> Nor</h4>
        </div>
        <div class="img-box">
          <img src="{% static 'images/client.jpg' %}" alt="Sandy Nor" class="rounded-circle" width="80" height="80" />
        </div>
      </div>
      <div class="detail-box mt-3">
        <p>
          It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem
        </p>
        <img src="{% static 'images/quote.png' %}" alt="Quote" />
      </div>
    </div>
  </div>
</section>
{% endblock %}
